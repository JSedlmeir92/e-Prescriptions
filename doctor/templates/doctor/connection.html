{% extends 'base.html' %}

{% block head %}
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript">
        function generateBarCode()
        {
            var nric = $('#text').val();
            var url = 'https://api.qrserver.com/v1/create-qr-code/?data=' + nric + '&amp;size=600x600';
            $('#barcode').attr('src', url);
        }
    </script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
{% endblock %}

{% block style %}
{% endblock %}

{% block body %}
    <form action="." method="post">{% csrf_token %}
        <label for='{{ form.alias }}' style="text-align: center; font-size: larger">Please fill out this field to generate a new connection:</label><br>
        {{ form.alias }}<br><br>
        <button class="button btn btn-primary" type="submit" value="save">Generate new QR Code</button><br>
        <br>
        <div>
        <button class="button btn btn-primary" onclick="window.location.href='{% url 'doctor-issue_cred' %}'">Continue</button>
        </div>
    </form>
    {% if qr_code %}
        <div style="width: 700px">
            <h5 style="text-align: center">Please scan the following QR-Code to connect with your doctor:</h5>
            <h5 style="text-align: center">(if you have not done so previously)</h5><br>
            <img id='barcode' src={{ qr_code }} title="Invitation Link" width="400" height="400" class="center"/><br>
        </div>
    {% endif %}

{% endblock %}
