{% extends 'base.html' %}

{% endblock %}
{% load render_table from django_tables2 %}


{% block body %}
<div class="col-md-12">

        <div class="card-header">
            <h1 class="card-title">Shown ePrescriptions<br></h5>

<script
    $(function () {
        $('[data-toggle="popover"]').popover()
    })
</script
{% endblock script %}
